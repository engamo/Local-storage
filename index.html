<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign up with Local Storage</title>
  </head>
  <body>
    <div class="main-container">

      <div class="container" id="signup-form">
        <h1>Sign up</h1>
        <form id="signup">
          <label for="firstname">Firstname</label>
          <input
            type="text"
            name="firstname"
            id="firstname"
            placeholder="firstname"
            required
          />
          <label for="Lastname">Lastname</label>
          <input type="text" name="lastname" id="lastname" placeholder="lastname" required />
          <label for="username">Username</label>
          <input type="text" name="username" id="username" placeholder="username" required />
          <label for="email">Email</label>
          <input type="email" name="email" id="signup-email" placeholder="email" required />
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="signup-password"
            placeholder="password"
            required
          />
          <button type="submit">sign up</button>
        </form>
        <p>Already have an account? <a href="#" onclick="showSignInForm()">Sign in</a></p>
      </div>

        <div class="container" id="signin-form">
          <h1>Sign in</h1>
          <form id="signin">
            <label for="email">Email</label>
            <input type="email" name="email" id="signin-email" placeholder="email" required />
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="signin-password"
              placeholder="password"
              required
            />
            <button type="submit">sign in</button>
          </form>
          <p>Don't have an account? <a href="#" onclick="showSignUpForm()">Sign up</a></p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
